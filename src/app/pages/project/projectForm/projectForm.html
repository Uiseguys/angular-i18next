<form class="form-horizontal ng-pristine ng-valid" [formGroup]="form" (submit)="handleSubmit($event)">
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" />
        <div class="text-danger" *ngIf="form.controls['name'].hasError('required') && (form.controls['name'].dirty || form.controls['name'].touched)">
            This field is required
        </div>
    </div>

    <div class="form-group">
        <button *ngIf="isCreate" class="btn btn-primary float-right" [disabled]="!form.valid">Create</button>
        <button *ngIf="!isCreate" class="btn btn-success float-right" [disabled]="!form.valid">Update</button>
    </div>
</form>
